name: install
on:
  push:
    branches: '**'
  pull_request:
    branches:
      - 'master'
      - 'rolling'

jobs:
  unixish:
    name: ${{ matrix.os }} ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-20.04
            os: linux
          - runner: macos-10.15
            os: osx
    runs-on: ${{ matrix.runner }}
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v2
      
      - name: Install dependencies for Linux
        if: matrix.os == 'linux'
        run: |
          sudo add-apt-repository ppa:neovim-ppa/unstable -y
          sudo apt-get update
          sudo apt-get install neovim -y

      - name: Install dependencies for OSX
        if: matrix.os == 'osx'
        run: |
          brew update >/dev/null
          brew install neovim

      - name: Install LunarVim
        timeout-minutes: 4
        run: |
          bash ./utils/installer/install.sh --testing

      - name: Test LunarVim PackerCompile
        run: if lvim --headless +PackerCompile -c ':qall' 2>&1|grep -q 'Error'; then false; fi

      - name: Test LunarVim Health
        run: if lvim --headless +checkhealth -c ':qall' 2>&1|grep -q 'Error'; then false; fi

